<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${question.title}"></title>

    <head th:insert="~{import :: head}"></head>
    <head th:insert="~{import :: markdown}"></head>
    <link rel="stylesheet" href="/css/toc-helper.min.css">
    <script src="/js/toc-helper.min.js"></script>
    <style>
        .toc{
            left: 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: auto;
        }
    </style>

</head>
<body>
<div th:insert="~{header :: head}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <!--正文-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4 class="question-title"><span th:text="${question.title}"></span>
                    <span style="font-size: 16px;" class="glyphicon glyphicon-fire"
                          th:if="${question.viewCount}>10 and ${question.commentCount}>=5"></span>
                </h4>
                <span class="text-desc">
                作者：<span th:text="${question.user.name}"></span> |
                发布时间：<span th:text="${#dates.format(question.gmtCreate,'yyyy-MM-dd HH:mm')}"></span> |
                阅读数： <span th:text="${question.viewCount}"></span>
            </span>

                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <!--内容-->
                <div id="test-markdown-view" class="col-lg-12 col-md-12 col-sm-12 col-xs-12 doc">
                    <textarea style="display:none;" th:text="${question.description}"></textarea>
                </div>

                <script type="text/javascript">
                    var testEditor;
                    $(function () {
                        var testView = editormd.markdownToHTML("test-markdown-view", {});

                    });
                </script>
                <!--标签-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <span class="label label-info question-tag" th:each="tag : ${question.tag.split(',')}">
                        <span class="glyphicon glyphicon-tags"></span>
                        <span class="label label-info" th:text="${tag}"></span>
                    </span>
                </div>

                <!--编辑-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <a th:href="@{'/publish/'+${question.id}}" class="community-menu"
                       th:if="${session.user != null && session.user.id == question.creator}">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true">编辑</span>
                    </a>
                </div>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            </div>


            <!--回复-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4><span th:text="${question.commentCount}"></span> 个回复</h4>
                <!--评论-->
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comments"
                     th:each="comment : ${comments}">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded" th:src="${comment.user.avatarUrl}">
                            </a>
                        </div>
                        <div class="media-body" th:id="${'comment-body-'+comment.id}">
                            <h5 class="media-heading">
                                <span th:text="${comment.user.name}"></span>
                            </h5>
                            <div th:text="${comment.content}"></div>
                            <div class="menu">
                                <span class="glyphicon glyphicon-thumbs-up icon"></span>
                                <span th:data-id="${comment.id}"
                                      onclick="collapseComments(this)" class="comment-icon">
                                    <span class="glyphicon glyphicon-comment"></span>
                                    <span th:text="${comment.commentCount}"></span>
                                </span>
                                <span class="pull-right"
                                      th:text="${#dates.format(comment.gmtCreate,'yyyy-MM-dd')}"></span>
                            </div>
                            <!--二级评论-->
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 collapse sub-comments"
                                 th:id="${'two_comment_'+comment.id}">
                                <div class=" col-lg-12 col-md-12 col-sm-12"
                                     th:id="'comment2_wrapper_'+${comment.id}">
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                    <input type="text" class="form-control" placeholder="评论一下……"
                                           th:id="${'input-'+comment.id}">
                                    <button type="button" class="btn btn-success pull-right" onclick="comment(this)"
                                            th:data-id="${comment.id}">评论
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!--回复输入框-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>
                    提交回复
                </h4>
                <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12 comment-sp">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id="comment_section">
                    <div class="media">
                        <div class="media-left">
                            <a href="#">
                                <img class="media-object img-rounded"
                                     th:src="${session.user != null ? session.user.avatarUrl : '/images/default-avatar.png'}">
                            </a>
                        </div>
                        <div class="media-body">
                            <h5 class="media-heading">
                                <span th:text="${session.user != null ? session.user.name : '匿名用户'}"></span>
                            </h5>
                        </div>
                    </div>
                    <input type="hidden" id="question_id" th:value="${question.id}">
                    <textarea class="form-control comment" rows="6" id="comment_content"></textarea>
                    <button type="button" class="btn btn-success btn-comment" onclick="post()">回复</button>
                </div>
            </div>

        </div>


        <!--右边信息块-->
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded"
                                 th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading">
                            <span th:text="${question.user.name}"></span>
                        </h5>
                    </div>
                </div>
            </div>

            <!--相关问题-->
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class=" col-lg-12 col-md-12 col-sm-12 col-xs-12 toc"></div>
                <script>
                    $(function(){
                        var options = {
                            root : $(".doc")
                        };

                        $(".toc").generateCatalog(options);
                    });
                </script>
                <h4>相关问题</h4>
                <ul class="question-related">
                    <li th:each="related : ${relateQuestions}">
                        <a th:href="@{'/question/'+ ${related.id}}" th:text="${related.title}"></a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>

<script type="text/javascript">
    //展开二级评论
    function toggleComments(e) {
        var id = e.getAttribute("data-commentid");
        if ($("#two_comment_" + id).attr("status") == "close") {
            //后台获取二级数据
            var url = "/comment/" + id;
            $.get(url, function (data) {
                //构建二级评论列表
                BuildComments(data.extend.comment2s, id);
            })
            $("#two_comment_" + id).addClass("in");
            $("#two_comment_" + id).attr("status", "open");
        } else {
            $("#two_comment_" + id).removeClass("in");
            $("#two_comment_" + id).attr("status", "close");
        }
    }

    //构建列表
    function BuildComments(comments, id) {
        var wrapper = $("#comment2_wrapper_" + id);
        wrapper.empty();
        $.each(comments, function (index, item) {
            var comment = $('' +
                '<div class="media" style="margin-top: 5px;">\n' +
                '  <div class="media-left">\n' +
                '    <a href="#">\n' +
                '      <img width="40"  class="media-object img-rounded" src="' + item.user.avatarUrl + '" alt="...">\n' +
                '    </a>\n' +
                '  </div>\n' +
                '  <div class="media-body">\n' +
                '    <h4 class="media-heading" style="font-size: 12px;font-weight: 500">' + item.user.name + '</h4>\n' +
                '    ' + item.content + '\n' +
                '  </div>\n' +
                '</div><hr style="color: #303030">\n');
            comment.appendTo(wrapper);
        })

    }
    //二级评论发表
    function addcomment2(e) {
        var parentId = e.getAttribute("data-commentid");
        var content = $("#two_content_" + parentId).val();
        ;
        commentAdd(parentId, content, 2);
        $("#two_content_" + parentId).val("");
    }

    //公共方法
    function commentAdd(parentId, content, type) {
        var url = "/comment";
        var args = {
            "parentId": parentId.trim(),
            "content": content,
            "time": new Date(),
            "type": type,
            contentType: "application/json;charset=UTF-8"
        }
        if (!content||content.trim()=="") {
            layer.msg("评论内容不能为空", {time:2000, icon:5, shift:6}, function(){
            });
            return false;
        }
        $.post(url, args, function (data) {
            if (data.code != "1000") {
                layer.msg(data.message, {time:2000, icon:5, shift:6}, function(){
                });
            } else {
                //alert("评论成功");
                //$("#comment_area").hide();
                $("#commentContent").val("");
                window.location.reload();
            }
        });
        return false;
    }
</script>
</body>
</html>
